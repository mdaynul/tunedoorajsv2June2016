<div class="modal-header">

    <div class="col-md-10">
        <h3 class="modal-title">Purchased Services for {{ctrl.song.title}}</h3>
    </div>

</div>
<div class="modal-body">
    <table class="table">
        <thead>
            <tr>
                <th class="col-md-6">Title</th>
                <th class="col-md-6">Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="col-md-6">{{ctrl.song.customerServiceList.service.serviceName}}</td>
                <td class="col-md-1">{{ctrl.song.customerServiceList.service.description}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="ctrl.done()">Done</button>
</div>
