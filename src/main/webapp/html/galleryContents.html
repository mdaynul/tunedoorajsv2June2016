<div class="modal-body">


    <div class="col-md-5" ng-show="!ctrl.song.gallery.error" ng-repeat="url in ctrl.song.gallery.urls track by $index">
        <div class="thumbnail">
            <img ng-src="{{url}}" ng-click="ctrl.showImage($index)" style="height: 100px" alt="Responsive image"/>
        </div>
    </div>

    <div class="col-md-12" style="border: 1px solid black">
        <panzoomwidget panzoom-id="PanZoom" style="position:absolute;top:10px;left:10px;z-index:1"></panzoomwidget>
        <panzoom id="PanZoom" config="ctrl.panzoomConfig" model="ctrl.panzoomModel" style="width:100%; height: 100%">
            <img ng-src="{{ctrl.selectedImage}}" style="-webkit-user-drag: none" />
        </panzoom>
    </div>

    <div class="row">
        <div class="col-md-10">
            <div id="modal-payer">

                <sound-manager></sound-manager>
                <div class="col-md-3">
                    <span prev-track="" class="glyphicon glyphicon-step-backward"></span>
                    <span music-player="play" add-song="ctrl.song" ng-if="isPlaying==false" class="glyphicon glyphicon-play"></span>
                    <span pause-music="" ng-if="isPlaying==true"  class="glyphicon glyphicon-pause"></span>
                    <span next-track="" class="glyphicon glyphicon-step-forward"></span>
                    <span stop-music="" class="glyphicon glyphicon-stop"></span>
                    <span repeat-music="" class="glyphicon glyphicon-repeat"></span>
                </div>
                <div class="col-md-6">
                    <span>{{ currentPlaying.title }}</span>
                    <span>{{ currentPlaying.artist }}</span>
                    <span>({{ currentPostion }} / {{ currentDuration }})</span>
                </div>
                <div class="col-md-3">
                    <span mute-music="" class="glyphicon glyphicon-volume-off"></span>
                    <span music-volume="" data-type="increase" class="glyphicon glyphicon-plus"></span>
                    <span music-volume="" data-type="decrease" class="glyphicon glyphicon-minus"></span>
                    <span>{{volume}}</span>
                </div>
                <div class="seekBase progress-striped progress" seek-track style="width:80%; height:6px;">
                    <span class="seekLoad progress-bar" ng-style="{width : ( progress + '%' ) }"></span>
                    <span class="glyphicon glyphicon-asterisk" style="color:red;font-size: 5pt;left: -4px;"></span>
                </div>

            </div>
        </div>

    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="ctrl.addedServices.length===0" ng-click="ctrl.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="ctrl.cancel()">Cancel</button>

    <span>
        <a facebook-feed-share class="facebookShare" data-url='http://www.tunedoor.com/'
           data-shares='shares'
           data-caption='Purchase brand new musics'
           data-picture='http://www.tunedoor.com/wp-content/uploads/2015/03/2.jpg'
           data-description="Example text">{{ shares }}</a>
        <a twitter data-count='horizontal' data-url='http://www.tunedoor.com/'
           data-size="medium" data-text='Purchase brand new musics'></a>
        <a gplus data-size="tall" data-annotation="bubble" data-href='http://www.tunedoor.com/wp-content/uploads/2015/03/2.jpg' data-action='share'></a>
    </span>
</div>
