<style>
    .progress .progress-bar{
        transition: width .1s ease;
    }
</style>
<div ng-show="progressVisible">
    <div class="col-md-1">
        <span class="percent">{{progress}}%</span>
    </div>
    <div class="col-md-6">
        <div class="progress-striped progress" seek-track style="width:100%; height:6px;">
            <span class="progress-bar" ng-style="{width : ( progress + '%' ) }"></span>
            <span class="glyphicon glyphicon-asterisk" style="color:red;font-size: 5pt;left: -4px;"></span>
        </div>
    </div>
    <div class="col-md-1">
        <span class="glyphicon  glyphicon-remove-circle" style="color:black" ng-click="progressVisible=false"></span>
    </div>
</div>
