<body ng-app="musicApp">
<header>

    <div id="loading-indicator" style="display: none;"></div>
    <div user-profile=""></div>

    <div class="nav-container">
        <ul class="nav">
            <li class="active">
            <a ng-href="#/">
                    <span class="nav_icon"><i class="fa fa-home"></i></span>
                    <span class="text">home</span>
                </a>
            </li>
            <li>
                <a ng-href="#/recordtune">
                    <span class="nav_icon"><i class="fa fa-microphone"></i></span>

                </a>
            </li>
            <li>
                <a ng-href="#/mytune">

            <li>
                <a ng-href="#/profile">

                </a>
            </li>

                <a href="/logout">
				<span class="nav_icon"><i class="fa fa-sign-out"></i>
				</span><span class="text">Logout</span>
                </a>
            </li>
        </ul>

    </div>
