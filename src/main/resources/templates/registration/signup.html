<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Login</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/signin.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" media="all" href="/css/style.css" />


</head>
<body ng-app="loginApp">
<div class="container" ng-controller="signupCtrl">
    <form class="form-signin">
        <h2 class="form-signin-heading">Register an account</h2>
        <label for="inputName" class="sr-only">Your Name</label>
        <input type="email" id="inputName" class="form-control" placeholder="Your Name" required="" autofocus=""
               ng-model="name" />
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus=""
               ng-model="email" />
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required=""
               ng-model="password" />
        <a href="/login">Already have an account?</a>
        <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="signup()">Signup</button>
    </form>
</div>

<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/angular.js"></script>
<!--<script src="/js/angular-soundmanager2.min.js"></script>-->
<script src="/js/app.js"></script>
</body>
</html>
